<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8" />

<script type="application/javascript">
function draw() {
    const canvas = document.getElementById('canvas');
    if (canvas.getContext) {
        const ctx = canvas.getContext('2d');

        // appel la fonction (positionnement en y en 100)
        smiley(ctx, 0, 0, 1, 1)
        smiley(ctx, 150, 0, 1, 2)
        smiley(ctx, 300, 0, 1, 3)
        smiley(ctx, 0, 150, 2, 1)
        console.log('hauteur max ' + window.innerWidth)
        console.log('largeur max ' + window.innerWidth)
    }
}

function smiley(ctx, dx, dy, kind, type) {
    let ox = dx //->
    let oy = dy //-v
    if (kind == 1) {
        ctx.save()
        ctx.fillStyle = 'yellow';
        ctx.beginPath();
        ctx.arc(ox + 50, oy + 50, 50, 0, Math.PI * 2, true);  // Cercle extérieur
        ctx.fill();
        
        if (type == 1) {
            
            ctx.beginPath();
            ctx.moveTo(ox + 85, oy + 50);
            ctx.arc(ox + 50, oy + 50, 35, 0, Math.PI, false);  // Bouche (sens horaire)
            ctx.stroke();
            ctx.fillStyle = 'blue';
            ctx.beginPath();
            ctx.moveTo(ox + 40, oy + 40);
            ctx.arc(ox + 35, oy + 40, 5, 0, Math.PI * 2, true);  // Oeil gauche
            ctx.fill();
            ctx.moveTo(ox + 70, oy + 40);
            ctx.arc(ox + 65, oy + 40, 5, 0, Math.PI * 2, true);  // Oeil droite
            ctx.fill();

            // restores the styles from earlier
            // preventing the colors used here
            // from polluting other drawings
            ctx.restore()
        }

        if (type == 2) {
            
            ctx.beginPath();
            ctx.moveTo(ox + 75, oy + 80);
            ctx.arc(ox + 50, oy + 80, 25, 0, Math.PI, true);  // Bouche (sens horaire)
            ctx.stroke();
            ctx.fillStyle = 'blue';
            ctx.beginPath();
            ctx.moveTo(ox + 40, oy + 40);
            ctx.arc(ox + 35, oy + 40, 5, 0, Math.PI * 2, true);  // Oeil gauche
            ctx.fill();
            ctx.moveTo(ox + 70, oy + 40);
            ctx.arc(ox + 65, oy + 40, 5, 0, Math.PI * 2, true);  // Oeil droite
            ctx.fill();

            // restores the styles from earlier
            // preventing the colors used here
            // from polluting other drawings
            ctx.restore()
        }

        if (type == 3) {
            ctx.beginPath();
            ctx.moveTo(ox + 85, oy + 65);
            ctx.lineTo(ox + 15, oy + 65);  // Bouche (sens horaire)
            ctx.stroke();
            ctx.fillStyle = 'blue';
            ctx.beginPath();
            ctx.moveTo(ox + 40, oy + 40);
            ctx.arc(ox + 35, oy + 40, 5, 0, Math.PI * 2, true);  // Oeil gauche
            ctx.fill();
            ctx.moveTo(ox + 70, oy + 40);
            ctx.arc(ox + 65, oy + 40, 5, 0, Math.PI * 2, true);  // Oeil droite
            ctx.fill();

            // restores the styles from earlier
            // preventing the colors used here
            // from polluting other drawings
            ctx.restore()
        }
    }
    else if (kind == 2) {
        ctx.save()
        ctx.fillStyle = 'rgb(254, 231, 184)';
        ctx.beginPath();
        ctx.arc(ox + 50, oy + 50, 50, 0, Math.PI * 2, true);  // Cercle extérieur
        ctx.fill();
        ctx.beginPath();
        ctx.fillStyle = 'rgb(102, 69, 0)';
        ctx.ellipse(ox + 35, oy + 40, 5, 7, 0, 0, 2 * Math.PI);
        ctx.ellipse(ox + 65, oy + 40, 5, 7, 0, 0, 2 * Math.PI);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(ox + 50, oy + 50, 30, Math.PI / 4, (3 * Math.PI) / 4);
        ctx.stroke();
        ctx.moveTo(ox + 50, oy + 50);
        ctx.beginPath();
        ctx.arc(ox + 50, oy + 50, 30, Math.PI / 4, (3 * Math.PI) / 4);
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(ox + 50, oy + 75, 30, Math.PI / 4, (3 * Math.PI) / 4);
    }
}
</script>

</head>

<body onload="draw();">
   <canvas id="canvas" width="450" height="300"></canvas>
</body>

</html>
